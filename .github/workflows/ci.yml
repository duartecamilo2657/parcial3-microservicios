name: CI - Minimal GHCR Push

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images to GHCR
        run: |
          docker tag parcial3-microservicios-create ghcr.io/${{ github.repository_owner }}/create:latest
          docker tag parcial3-microservicios-read ghcr.io/${{ github.repository_owner }}/read:latest
          docker tag parcial3-microservicios-update ghcr.io/${{ github.repository_owner }}/update:latest
          docker tag parcial3-microservicios-delete ghcr.io/${{ github.repository_owner }}/delete:latest

          docker push ghcr.io/${{ github.repository_owner }}/create:latest
          docker push ghcr.io/${{ github.repository_owner }}/read:latest
          docker push ghcr.io/${{ github.repository_owner }}/update:latest
          docker push ghcr.io/${{ github.repository_owner }}/delete:latest

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
