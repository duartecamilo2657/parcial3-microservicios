name: CI - GHCR + DockerHub Push

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

jobs:

  # ---------------------------
  #   BUILD + GHCR PUSH
  # ---------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push images to GHCR
        run: |
          echo "üì¶ Tagging images..."
          docker tag parcial3-microservicios-create ghcr.io/${{ github.repository_owner }}/parcial3-create:latest
          docker tag parcial3-microservicios-read ghcr.io/${{ github.repository_owner }}/parcial3-read:latest
          docker tag parcial3-microservicios-update ghcr.io/${{ github.repository_owner }}/parcial3-update:latest
          docker tag parcial3-microservicios-delete ghcr.io/${{ github.repository_owner }}/parcial3-delete:latest

          echo "üöÄ Pushing images..."
          docker push ghcr.io/${{ github.repository_owner }}/parcial3-create:latest
          docker push ghcr.io/${{ github.repository_owner }}/parcial3-read:latest
          docker push ghcr.io/${{ github.repository_owner }}/parcial3-update:latest
          docker push ghcr.io/${{ github.repository_owner }}/parcial3-delete:latest


  # ---------------------------
  #   DOCKER HUB PUSH
  # ---------------------------
  dockerhub:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # CREATE
      - name: Build and push create service
        uses: docker/build-push-action@v5
        with:
          context: ./services/create
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/parcial3-create:latest
            ${{ secrets.DOCKER_USERNAME }}/parcial3-create:${{ github.sha }}

      # READ
      - name: Build and push read service
        uses: docker/build-push-action@v5
        with:
          context: ./services/read
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/parcial3-read:latest
            ${{ secrets.DOCKER_USERNAME }}/parcial3-read:${{ github.sha }}

      # UPDATE
      - name: Build and push update service
        uses: docker/build-push-action@v5
        with:
          context: ./services/update
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/parcial3-update:latest
            ${{ secrets.DOCKER_USERNAME }}/parcial3-update:${{ github.sha }}

      # DELETE
      - name: Build and push delete service
        uses: docker/build-push-action@v5
        with:
          context: ./services/delete
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/parcial3-delete:latest
            ${{ secrets.DOCKER_USERNAME }}/parcial3-delete:${{ github.sha }}


  # ---------------------------
  #   RELEASE AUTOM√ÅTICO
  # ---------------------------
  release:
    needs: dockerhub
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
